<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Display a map on a webpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel='stylesheet' href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      bottom: 0;
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Add spacer -->
        <div class="mdl-layout-spacer"></div>
        <!-- Title -->
        <span class="mdl-layout-title" id="pasta">Kinda Sus</span>
        <!-- Add spacer -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <h1 id='0' onclick="saveID(this.id)" class="mdl-js-button mdl-button mdl-js-ripple-effect mdl-layout-title" style="min-height: 75px;max-height: 200px;text-align: justify;padding-top: 15px;">Temperature</h1>
        <h2 id='1' onclick="saveID(this.id)" class="mdl-js-button mdl-button mdl-js-ripple-effect mdl-layout-title" style="min-height: 75px;max-height: 200px;text-align: justify;padding-top: 15px;">Rainfall</h2>
        <h3 id='2' onclick="saveID(this.id)" class="mdl-js-button mdl-button mdl-js-ripple-effect mdl-layout-title" style="min-height: 75px;max-height: 200px;text-align: justify;padding-top: 15px;">Air Quality</h3>
        <h4 id='3' onclick="saveID(this.id)" class="mdl-js-button mdl-button mdl-js-ripple-effect mdl-layout-title" style="min-height: 75px;max-height: 200px;text-align: justify;padding-top: 15px;">Vegetation</h4>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="map"></div>
      </div>
    </main>
  </div>
  <script src="index.js"></script>
</body>

</html>
