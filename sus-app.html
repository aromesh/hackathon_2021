<!DOCTYPE html>
<html>
    <head>
        <title>The SUS App</title>

        <link rel='stylesheet' href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    
    <body>
        <div class='header'>
            <div class='menu'>
                <button id='menuBar' class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">menu</i>
                    </button>
                    <ul id='dropDown' class="mdl-menu mdl-js-menu" for="menuBar">
                    <li id='0' onclick="saveID(this.id)" class="mdl-menu__item">Temperature</li>
                    <li id='1' onclick="saveID(this.id)" class="mdl-menu__item">Rainfall</li>
                    <li id='2' onclick="saveID(this.id)" class="mdl-menu__item">Air Quality</li>
                    <li id='3' onclick="saveID(this.id)" class="mdl-menu__item">Vegetation</li>
                    </ul>    
            </div>

            <div class='refresh'>
                <button onclick="refresh()" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">refresh</i>
                </button>
            </div>
            
            <div class='logo'>
                <h4 id='displayOutput' style="margin-top: 0;"></h4> 
                
            </div>
        </div>

        <div id='map'>
            <script src='sus-app.js'>

            </script>
        </div>


    </body>





</html>
